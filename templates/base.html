<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto Trading Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background: linear-gradient(135deg, #1a1a2e, #16213e); color: #e9ecef; min-height: 100vh; }
        .navbar { background: linear-gradient(90deg, #0f0f23, #1a1a2e); border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .navbar-brand { font-weight: 700; font-size: 1.5rem; background: linear-gradient(90deg, #007bff, #28a745); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .nav-link { color: #e9ecef !important; transition: all 0.3s; }
        .nav-link:hover, .nav-link.active { color: #007bff !important; transform: translateY(-2px); }
        .dropdown-menu { background: rgba(15, 15, 35, 0.95); border: 1px solid rgba(255, 255, 255, 0.1); }
        .dropdown-item { color: #e9ecef; }
        .dropdown-item:hover { background: rgba(0, 123, 255, 0.2); color: #007bff; }
        .card { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px); }
        .card-header { background: linear-gradient(90deg, #007bff, #28a745); color: white; }
        .card-header.sell { background: linear-gradient(90deg, #dc3545, #fd7e14); }
        .table { color: #e9ecef; }
        .badge { background: linear-gradient(45deg, #007bff, #6610f2); }
        .footer { text-align: center; padding: 15px; background: #0f0f23; color: #adb5bd; margin-top: 50px; }
        .chart-container { position: relative; height: 400px; width: 100%; }
        .profile-icon { width: 35px; height: 35px; border-radius: 50%; background: linear-gradient(45deg, #007bff, #28a745); display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up-arrow"></i> Crypto Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/logs' %}active{% endif %}" href="/logs">
                            <i class="bi bi-file-earmark-text"></i> Logs
                        </a>
                    </li>
                </ul>
                {% if session.username %}
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                            <div class="profile-icon me-2">{{ session.username[0].upper() }}</div>
                            <span>{{ session.username }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/profile"><i class="bi bi-person"></i> Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <p>&copy; 2026 Crypto Dashboard.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
