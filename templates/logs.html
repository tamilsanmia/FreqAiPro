{% extends "base.html" %}

{% block title %}Logs - Crypto Trading{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-file-earmark-text"></i> Application Logs</h5>
            </div>
            <div class="card-body">
                <pre style="background: #000; color: #0f0; padding: 20px; border-radius: 8px; max-height: 600px; overflow-y: auto;">{% for log in logs %}{{ log }}{% endfor %}</pre>
            </div>
        </div>
    </div>
</div>
{% endblock %}
